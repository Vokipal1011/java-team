<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header"></header>
<body>
    <p><a href="/">Главная</a> | Пользователи</p>
    <table>
        <tr>
            <th>id</th>
            <th>active</th>
            <th>email</th>
            <th>name</th>
            <th>password</th>
            <th>surname</th>
            <th>username</th>
        </tr>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}">id</td>
            <td th:text="${u.active}">Активный пользователь или нет</td>
            <td th:text="${u.email}">Email</td>
            <td th:text="${u.name}">Имя пользователя</td>
            <td th:text="${u.password}">Пароль</td>
            <td th:text="${u.surname}">Фамилия</td>
            <td th:text="${u.username}">Логин</td>
        </tr>
    </table>
</body>
</html>
